<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>bomboclat</title>
</head>
<body>
    <div class="flex flex-col items-center pt-6 w-screen h-screen bg-darkGray">
        <h1 class="font-bold text-white lg:text-5xl md:text-5xl sm:text-3xl">RaspberryPi LED Strip Controller</h1>
        <div class="flex flex-row justify-center items-center">
        </div>
      <div class="flex flex-col justify-center items-center pt-6 w-screen h-screen bg-darkGray">
        <h1 class="text-white lg:text-2xl md:text-2xl sm:text-xl"><span id="ledNumDisplay"></span> LEDs detected</h1>
        <div class="p-6 mt-4 text-white rounded-md border border-white border-solid bg-darkGray">
            <label for="color" class="text-xl font-bold font-white">Color: <input name="color" type="color"></input></label>
            <label for="led" class="text-xl font-bold font-white">LED num: <input class="pl-2 text-white rounded-md border border-white border-solid outline-none caret-white max-w-12 bg-darkGray" name="led" type="number"></input></label>
            
          <div class='flex flex-row gap-4 justify-center items-center mt-4'>
           <button onclick="sendColor(lednumState, colorState)" class='px-4 py-2 text-white rounded-md border border-white border-solid outline-none bg-darkGray hover:scale-[1.01] hover:shadow-sm hover:shadow-white active:scale-95'>Set</button>
            <button onclick="setAll(colorState)" class='px-4 py-2 text-white rounded-md border border-white border-solid outline-none bg-darkGray hover:scale-[1.01] hover:shadow-sm hover:shadow-white active:scale-95'>Set All</button>
            <button onclick="clearColors()" class='px-4 py-2 text-white rounded-md border border-white border-solid outline-none bg-darkGray hover:scale-[1.01] hover:shadow-sm hover:shadow-white active:scale-95'>All Off</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
