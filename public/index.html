<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Neopixel Controller</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="flex flex-col justify-center items-center min-h-screen text-white bg-gray-900">
    <div class="mb-6 text-lg"> Number of available LEDs: <span id="ledNumDisplay">0</span>
    </div>
    <div class="flex items-center mb-6 space-x-4">
      <label for="led" class="mr-2">LED Number:</label>
      <input type="number" name="led" id="led" class="px-3 py-2 text-white bg-gray-800 rounded border border-gray-600 max-w-16">
      <label for="color" class="mr-2">Color:</label>
      <input type="color" name="color" id="color" class="px-3 py-2 text-white bg-gray-800 rounded border border-gray-600">
    </div>
    <div class="flex space-x-4">
      <button onclick="sendColor(lednumState, colorState)" class="hover:scale-[1.01] hover:shadow-md active:scale-95 bg-blue-600 text-white rounded px-4 py-2">Send Color</button>
      <button onclick="setAll(colorState)" class="hover:scale-[1.01] hover:shadow-md active:scale-95 bg-green-600 text-white rounded px-4 py-2">Set All</button>
      <button onclick="clearColors()" class="hover:scale-[1.01] hover:shadow-md active:scale-95 bg-red-600 text-white rounded px-4 py-2">Clear Colors</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
